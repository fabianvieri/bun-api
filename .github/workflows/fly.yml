name: Fly Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl secrets set API_BASE_URL=${{secrets.API_BASE_URL}}
      - run: flyctl secrets set API_TOKEN=${{secrets.API_TOKEN}}
      - run: flyctl secrets set UPSTASH_REDIS_REST_URL=${{secrets.UPSTASH_REDIS_REST_URL}}
      - run: flyctl secrets set UPSTASH_REDIS_REST_TOKEN=${{secrets.UPSTASH_REDIS_REST_TOKEN}}
      - run: flyctl secrets set DATABASE_URL=${{secrets.DATABASE_URL}}
      - run: flyctl secrets set SECRET=${{secrets.SECRET}}
      - run: flyctl secrets set CORS_ORIGIN=${{secrets.CORS_ORIGIN}}
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{secrets.FLY_API_TOKEN}}
